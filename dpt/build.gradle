def writeConfig(String fileName, String config) {
    def filePath = new File(project.projectDir.getParent() + File.separator + "executable", fileName)

    if(!filePath.exists()) {
        FileUtils.write(filePath, config, Charset.forName("UTF-8"), true)
    }
    else {
        println("File exists: ${filePath}")
    }
}

